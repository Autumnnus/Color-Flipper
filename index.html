<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Flipper | Modern Background Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="color_flipper.css" />
  </head>
  <body id="background-randomise">
    <main class="container">
      <div class="color-display">
        <p id="bgtext">Background Color</p>
        <span id="hex-label" class="hex-code">#1A1A1A</span>
      </div>

      <div class="timer-section">
        <div id="countdown">00:10</div>
      </div>

      <div class="controls">
        <button type="button" id="copybutton" class="btn">
          <i class="fa-solid fa-copy"></i> Copy
        </button>
        <button type="button" id="button" class="btn">
          <i class="fa-solid fa-rotate"></i> Randomize
        </button>
      </div>
    </main>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="color_flipper.js"></script>
  </body>
</html>
